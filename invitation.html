<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Wedding Invitation - Sakib & Shabrina</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-2FMn2Zx6PuH5tdBQDRNwrOo60ts5wWPC9R8jK67b3t4=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1.0/css/all.min.css" integrity="sha256-4rTIfo5GQTi/7UJqoyUJQKzxW8VN/YBH31+Cy+vTZj4=" crossorigin="anonymous">
    
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('./assets/images/invitation-beck.png') center center / cover no-repeat;
            background-attachment: fixed;
            font-family: 'Josefin Sans', sans-serif;
            padding: 1rem;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }
        .invitation-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
        @media (max-width: 576px) {
            .invitation-card {
                padding: 1.5rem;
            }
        }
        .invitation-subtitle {
            font-size: 1rem;
            color: #667eea;
            margin-bottom: 0.5rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        @media (max-width: 576px) {
            .invitation-subtitle {
                font-size: 0.9rem;
            }
        }
        .invitation-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }
        @media (max-width: 576px) {
            .invitation-title {
                font-size: 1.5rem;
            }
        }
        .invitation-message {
            font-size: 1.1rem;
            color: #666;
            margin: 2rem 0;
            line-height: 1.8;
        }
        @media (max-width: 576px) {
            .invitation-message {
                font-size: 1rem;
                margin: 1.5rem 0;
            }
        }
        .invitation-name {
            color: #667eea;
            font-weight: bold;
        }
        .join-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            margin-top: 2rem;
            min-height: 48px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            width: auto;
            display: inline-block;
        }
        .join-button:active {
            transform: scale(0.95);
            opacity: 0.9;
        }
        .join-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        @media (max-width: 576px) {
            .join-button {
                padding: 0.9rem 2rem;
                font-size: 1rem;
                width: 100%;
                max-width: 300px;
            }
        }
        .join-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .heart-icon {
            color: #ff6b9d;
            font-size: 3rem;
            margin: 1rem 0;
            animation: pulse 2s infinite;
        }
        @media (max-width: 576px) {
            .heart-icon {
                font-size: 2.5rem;
            }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .loading {
            display: none;
            margin-top: 2rem;
        }
        .loading.show {
            display: block;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <div class="heart-icon">
            <i class="fas fa-heart"></i>
        </div>
        <p class="invitation-subtitle">âœ¨ Step into a tale of magic and love âœ¨</p>
        <h1 class="invitation-title">Sakib & Shabrina</h1>
        <p class="invitation-message">
            warmly invite <span class="invitation-name" id="invitation-name">...</span> to join us under the starlit sky of our Arabian Night of Love
        </p>
        <button class="join-button" id="join-button" type="button">
            ðŸ’œ Enter the Magical Invitation
        </button>
        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        // Backend API URL - Update this to your backend server URL
        const API_BASE_URL = 'http://ec2-35-72-159-128.ap-northeast-1.compute.amazonaws.com:3001';
        const FRONTEND_URL = 'https://sakib-maho.github.io/undangan';
        
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const name = urlParams.get('name'); // Get name directly from URL
        const prefix = urlParams.get('prefix'); // Get prefix directly from URL
        const title = urlParams.get('title'); // Get title directly from URL
        
        const invitationNameEl = document.getElementById('invitation-name');
        const joinButton = document.getElementById('join-button');
        const loadingEl = document.getElementById('loading');
        const errorMessageEl = document.getElementById('error-message');
        
        // Set invitation name from URL parameter (no API call needed)
        if (name) {
            invitationNameEl.textContent = decodeURIComponent(name);
            errorMessageEl.classList.remove('show');
        } else if (token) {
            // If no name in URL but token exists, try to fetch (but don't block if it fails)
            invitationNameEl.textContent = 'Guest';
            // Silently try to fetch name in background (non-blocking)
            tryFetchName(token);
        } else {
            invitationNameEl.textContent = 'Guest';
        }
        
        // Store prefix and title for redirect
        const invitationPrefix = prefix ? decodeURIComponent(prefix) : 'To';
        const invitationTitle = title ? decodeURIComponent(title) : '';
        
        // If title is empty or default placeholder, don't include it in URL
        const titleParam = (invitationTitle && invitationTitle.trim() !== '' && invitationTitle !== 'Mr./Mrs./Brother/Sister') 
            ? `&title=${encodeURIComponent(invitationTitle)}` 
            : '';
        
        // Helper function to create fetch with timeout
        function fetchWithTimeout(url, options = {}, timeout = 10000) {
            return Promise.race([
                fetch(url, options),
                new Promise((_, reject) =>
                    setTimeout(() => reject(new Error('Request timeout')), timeout)
                )
            ]);
        }
        
        // Optional: Try to fetch name from API in background (non-blocking)
        async function tryFetchName(token) {
            // Only try if we're not on HTTPS (to avoid mixed content issues)
            if (window.location.protocol === 'https:') {
                // Skip API call on HTTPS to avoid mixed content
                return;
            }
            
            try {
                const res = await fetchWithTimeout(`${API_BASE_URL}/api/invitations/${token}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }, 5000);
                
                if (res.ok) {
                    const data = await res.json();
                    if (data && data.data && data.data.name) {
                        invitationNameEl.textContent = data.data.name;
                    }
                }
            } catch (err) {
                // Silently fail - name already set to 'Guest'
                console.log('Could not fetch name from API (non-critical)');
            }
        }

        // Add event listener for button click (works better on mobile than onclick)
        joinButton.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            // Prevent double-click
            if (joinButton.disabled) {
                return;
            }
            
            joinButton.disabled = true;
            joinButton.style.display = 'none';
            loadingEl.classList.add('show');
            
            const guestName = invitationNameEl.textContent;
            
            // Try to mark invitation as used (non-blocking - redirect happens regardless)
            if (token) {
                // Try to mark as used in background, but don't wait for it
                markInvitationUsedAsync(token);
            }
            
            // Redirect immediately (don't wait for API call)
            setTimeout(() => {
                const urlParams = `?to=${encodeURIComponent(guestName)}&prefix=${encodeURIComponent(invitationPrefix)}${titleParam}`;
                window.location.href = `${FRONTEND_URL}/${urlParams}`;
            }, 100);
        });
        
        // Mark invitation as used asynchronously (non-blocking)
        async function markInvitationUsedAsync(token) {
            // Only try if not on HTTPS (to avoid mixed content)
            if (window.location.protocol === 'https:') {
                // Skip API call on HTTPS to avoid mixed content
                return;
            }
            
            try {
                const res = await fetchWithTimeout(`${API_BASE_URL}/api/invitations/${token}/use`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }, 5000);
                
                if (res.ok) {
                    console.log('Invitation marked as used');
                }
            } catch (err) {
                // Silently fail - redirect already happened
                console.log('Could not mark invitation as used (non-critical)');
            }
        }
        
        // Also support touch events for better mobile compatibility
        joinButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            e.stopPropagation();
            if (!joinButton.disabled) {
                joinButton.click();
            }
        });
        
        // Ensure button is always clickable even if name hasn't loaded
        // Enable button after a short delay to ensure it's ready
        setTimeout(() => {
            if (invitationNameEl.textContent === '...' || invitationNameEl.textContent === 'Loading...') {
                invitationNameEl.textContent = 'Guest';
            }
        }, 2000);
    </script>
</body>
</html>
