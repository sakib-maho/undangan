            ]);
        }
        
        // Optional: Try to fetch name from API in background (non-blocking)
        async function tryFetchName(token) {
            // Only try if we're not on HTTPS (to avoid mixed content issues)
            if (window.location.protocol === 'https:') {
                // Skip API call on HTTPS to avoid mixed content
                return;
            }
            
            try {
                const res = await fetchWithTimeout(`${API_BASE_URL}/api/invitations/${token}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }, 5000);
                
                if (res.ok) {
                    const data = await res.json();
                    if (data && data.data && data.data.name) {
                        invitationNameEl.textContent = data.data.name;
                    }
                }
            } catch (err) {
                // Silently fail - name already set to 'Guest'
                console.log('Could not fetch name from API (non-critical)');
            }
        }

        // Add event listener for button click (works better on mobile than onclick)
        joinButton.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            // Prevent double-click
            if (joinButton.disabled) {
                return;
            }
            
            joinButton.disabled = true;
            joinButton.style.display = 'none';
            loadingEl.classList.add('show');
            
            const guestName = invitationNameEl.textContent;
            
            // Try to mark invitation as used (non-blocking - redirect happens regardless)
            if (token) {
                // Try to mark as used in background, but don't wait for it
                markInvitationUsedAsync(token);
            }
            
            // Redirect immediately (don't wait for API call)
            setTimeout(() => {
                const urlParams = `?to=${encodeURIComponent(guestName)}&prefix=${encodeURIComponent(invitationPrefix)}${titleParam}`;
                window.location.href = `${FRONTEND_URL}/${urlParams}`;
            }, 100);
        });
        
        // Mark invitation as used asynchronously (non-blocking)
        async function markInvitationUsedAsync(token) {
            // Only try if not on HTTPS (to avoid mixed content)
            if (window.location.protocol === 'https:') {
                // Skip API call on HTTPS to avoid mixed content
                return;
            }
            
            try {
                const res = await fetchWithTimeout(`${API_BASE_URL}/api/invitations/${token}/use`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }, 5000);
                
                if (res.ok) {
                    console.log('Invitation marked as used');
                }
            } catch (err) {
                // Silently fail - redirect already happened
                console.log('Could not mark invitation as used (non-critical)');
            }
        }
        
        // Also support touch events for better mobile compatibility
        joinButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            e.stopPropagation();
            if (!joinButton.disabled) {
                joinButton.click();
            }
        });
        
        // Ensure button is always clickable even if name hasn't loaded
        // Enable button after a short delay to ensure it's ready
        setTimeout(() => {
            if (invitationNameEl.textContent === '...' || invitationNameEl.textContent === 'Loading...') {
                invitationNameEl.textContent = 'Guest';
            }
        }, 2000);
    </script>
