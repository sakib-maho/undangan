<!-- Flying Carpet Icon -->
<div class="flying-carpet-wrapper">
    <svg
      class="flying-carpet"
      viewBox="0 0 120 60"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- Shadow under the carpet -->
      <ellipse
        class="carpet-shadow"
        cx="60"
        cy="52"
        rx="32"
        ry="6"
        fill="rgba(0,0,0,0.18)"
      />
  
      <!-- Main carpet body -->
      <rect
        x="20"
        y="15"
        width="80"
        height="30"
        rx="6"
        ry="6"
        fill="#4B3DF0"
        stroke="#F7D34A"
        stroke-width="3"
      />
  
      <!-- Inner pattern -->
      <rect
        x="30"
        y="20"
        width="60"
        height="20"
        rx="4"
        ry="4"
        fill="#2B217A"
        stroke="#F7D34A"
        stroke-width="1.5"
      />
      <circle cx="60" cy="30" r="7" fill="#F7D34A" />
      <circle cx="60" cy="30" r="3.5" fill="#4B3DF0" />
  
      <!-- Tassels (left) -->
      <line x1="22" y1="17" x2="16" y2="12" stroke="#F7D34A" stroke-width="2" />
      <line x1="22" y1="23" x2="15" y2="20" stroke="#F7D34A" stroke-width="2" />
      <line x1="22" y1="29" x2="15" y2="29" stroke="#F7D34A" stroke-width="2" />
      <line x1="22" y1="35" x2="15" y2="38" stroke="#F7D34A" stroke-width="2" />
      <line x1="22" y1="41" x2="16" y2="47" stroke="#F7D34A" stroke-width="2" />
  
      <!-- Tassels (right) -->
      <line x1="98" y1="17" x2="104" y2="12" stroke="#F7D34A" stroke-width="2" />
      <line x1="98" y1="23" x2="105" y2="20" stroke="#F7D34A" stroke-width="2" />
      <line x1="98" y1="29" x2="105" y2="29" stroke="#F7D34A" stroke-width="2" />
      <line x1="98" y1="35" x2="105" y2="38" stroke="#F7D34A" stroke-width="2" />
      <line x1="98" y1="41" x2="104" y2="47" stroke="#F7D34A" stroke-width="2" />
    </svg>
  </div>
  
  <style>
    .flying-carpet-wrapper {
      width: 80px;      /* icon size â€“ adjust as needed */
      height: 60px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
  
    .flying-carpet {
      width: 100%;
      height: 100%;
      animation: carpet-fly 2.5s ease-in-out infinite;
      transform-origin: 50% 50%;
    }
  
    .carpet-shadow {
      animation: carpet-shadow 2.5s ease-in-out infinite;
      transform-origin: 50% 50%;
    }
  
    @keyframes carpet-fly {
      0% {
        transform: translateY(0px) rotate(-3deg);
      }
      25% {
        transform: translateY(-4px) rotate(0deg);
      }
      50% {
        transform: translateY(-7px) rotate(3deg);
      }
      75% {
        transform: translateY(-4px) rotate(0deg);
      }
      100% {
        transform: translateY(0px) rotate(-3deg);
      }
    }
  
    @keyframes carpet-shadow {
      0% {
        transform: scale(1);
        opacity: 0.2;
      }
      50% {
        transform: scale(0.9);
        opacity: 0.12;
      }
      100% {
        transform: scale(1);
        opacity: 0.2;
      }
    }
  </style>
