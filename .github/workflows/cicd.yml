name: Code Analysis and Deploy

on:
  push:
    branches:
      - "4.x"
      - "main"

jobs:
  analyze-code:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install npm
        run: npm install -g npm

      - name: Install dependencies
        run: npm install

      - name: Run ESLint (JavaScript)
        run: npx eslint "js/**/*.js"

      - name: Run stylelint (CSS)
        run: npx stylelint "css/**/*.css"

      - name: Run HTMLHint (HTML)
        run: npx htmlhint "**/*.html"

      - name: Run check circular dependency
        run: npx madge --circular js

  deploy:
    needs: analyze-code
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install npm
        run: npm install -g npm

      - name: Check Netlify secrets and deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          if [ -z "$NETLIFY_AUTH_TOKEN" ] || [ -z "$NETLIFY_SITE_ID" ]; then
            echo "Netlify secrets are not set. Skipping Netlify deployment."
            exit 0
          fi
          
          echo "Netlify secrets are set. Proceeding with deployment..."
          
          # Install Netlify CLI
          npm install && npm install -g netlify-cli
          
          # Run Build
          npm run build
          
          # Add netlify.toml File for Headers
          echo "[[headers]]" > netlify.toml
          echo "  for = \"/*\"" >> netlify.toml
          echo "  [headers.values]" >> netlify.toml
          echo "    Access-Control-Allow-Origin = \"*\"" >> netlify.toml
          echo "    Access-Control-Allow-Headers = \"*\"" >> netlify.toml
          echo "    Access-Control-Allow-Methods = \"*\"" >> netlify.toml
          echo "    Access-Control-Expose-Headers = \"*\"" >> netlify.toml
          
          # Deploy to Netlify
          netlify deploy --prod --telemetry-disable --dir=. --auth=$NETLIFY_AUTH_TOKEN --site=$NETLIFY_SITE_ID
